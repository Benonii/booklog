<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/favicon.ico">
    <style>
      body {
        background-color: #eaf7f7;
      }
      .navbar {
        background-color: white;
      }
      .search-bar {
        border-radius: 20px;
        padding: 0.5rem 1rem;
      }
      .progress-bar {
        background-color: #1aa898;
      }
      .card {
        background-color: white;
        border: none;
        border-radius: 10px;
      }
      .section-title {
        font-weight: bold;
      }
      .primary-btn {
          background-color: #1aa898 !important;
          border: transparent !important;
      }

      .primary-btn:hover {
          background-color: #81f3e6 !important;
      }

      .delete-btn {
          color: rgb(224, 110, 110);
      }

      .delete-btn:hover {
          color: rgb(221, 13, 13);
      }

      .add-btn:hover {
        color: #1aa898 !important;
      }
    </style>
    <script src="./js/index.js"></script>
    <script src="./js/book.js"></script>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Bookworm</a>
          <form class="d-flex ms-auto me-auto" role="search">
            <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
          </form>
          <div>
            <a href="#" class="me-3"><i class="bi bi-house"></i></a>
            <a href="#" class="me-3"><i class="bi bi-journal"></i></a>
            <a href="#" class="me-3"><i class="bi bi-compass"></i></a>
            <a href="#" class="me-3"><i class="bi bi-trophy"></i></a>
            <a href="#"><img src="assets/images/profile.jpg" alt="Profile" class="rounded-circle" width="40"></a>
          </div>
        </div>
    </nav>

    <!-- Hero section-->
    <div class="container text-center mt-5">
        <h1 class="fw-bold">Welcome to Bookworm</h1>
        <p class="text-secondary">Dive into Your Library, Track Progress, and Explore the World of Books.</p>
    </div>

    <!-- Last read section -->
    <div class="container mt-5 col-lg-5" id="lastReadCtr">
        <!-- Section Title -->
        <h3 class="section-title">Last read</h3>
        <!-- Full-height Div -->

    </div>

    <!-- Your Library section -->
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center">
          <h3 class="section-title">Your library</h3>
          
          <!-- SVG Add Button -->
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle-dotted add-btn" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#addBookModal">
            <path d="M8 0q-.264 0-.523.017l.064.998a7 7 0 0 1 .918 0l.064-.998A8 8 0 0 0 8 0M6.44.152q-.52.104-1.012.27l.321.948q.43-.147.884-.237L6.44.153zm4.132.271a8 8 0 0 0-1.011-.27l-.194.98q.453.09.884.237zm1.873.925a8 8 0 0 0-.906-.524l-.443.896q.413.205.793.459zM4.46.824q-.471.233-.905.524l.556.83a7 7 0 0 1 .793-.458zM2.725 1.985q-.394.346-.74.74l.752.66q.303-.345.648-.648zm11.29.74a8 8 0 0 0-.74-.74l-.66.752q.346.303.648.648zm1.161 1.735a8 8 0 0 0-.524-.905l-.83.556q.254.38.458.793l.896-.443zM1.348 3.555q-.292.433-.524.906l.896.443q.205-.413.459-.793zM.423 5.428a8 8 0 0 0-.27 1.011l.98.194q.09-.453.237-.884zM15.848 6.44a8 8 0 0 0-.27-1.012l-.948.321q.147.43.237.884zM.017 7.477a8 8 0 0 0 0 1.046l.998-.064a7 7 0 0 1 0-.918zM16 8a8 8 0 0 0-.017-.523l-.998.064a7 7 0 0 1 0 .918l.998.064A8 8 0 0 0 16 8M.152 9.56q.104.52.27 1.012l.948-.321a7 7 0 0 1-.237-.884l-.98.194zm15.425 1.012q.168-.493.27-1.011l-.98-.194q-.09.453-.237.884zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a7 7 0 0 1-.458-.793zm13.828.905q.292-.434.524-.906l-.896-.443q-.205.413-.459.793zm-12.667.83q.346.394.74.74l.66-.752a7 7 0 0 1-.648-.648zm11.29.74q.394-.346.74-.74l-.752-.66q-.302.346-.648.648zm-1.735 1.161q.471-.233.905-.524l-.556-.83a7 7 0 0 1-.793.458zm-7.985-.524q.434.292.906.524l.443-.896a7 7 0 0 1-.793-.459zm1.873.925q.493.168 1.011.27l.194-.98a7 7 0 0 1-.884-.237zm4.132.271a8 8 0 0 0 1.012-.27l-.321-.948a7 7 0 0 1-.884.237l.194.98zm-2.083.135a8 8 0 0 0 1.046 0l-.064-.998a7 7 0 0 1-.918 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
      </div>
      <div class="row mt-3" id="library"></div>
    </div>

    <!-- Modal for editing Book -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookModalLabel">Edit Book Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Edit Book Form -->
            <form id="editBookForm">
              <input type="hidden" id="edit-book-id" name="bookId">
              <div class="mb-3">
                <label for="edit-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="edit-title">
              </div>
              <div class="mb-3">
                <label for="edit-description" class="form-label">Description</label>
                <textarea class="form-control" id="edit-description" rows="3" placeholder="Enter the book description here..."></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="edit-genre">
              </div>
              <div class="mb-3">
                <label for="edit-pages" class="form-label">Pages</label>
                <input type="number" class="form-control" id="edit-pages">
              </div>
              <div class="mb-3">
                <label for="edit-progress" class="form-label">Progress (in pages)</label>
                <input type="number" class="form-control" id="edit-progress" min="0">
              </div>
              <div class="mb-3">
                <label for="edit-author" class="form-label">Author</label>
                <input type="text" class="form-control" id="edit-author">
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary primary-btn" id="saveChangesBtn">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for adding a new book -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <!-- Form for book details -->
                  <form id="addBookForm">
                      <div class="mb-3">
                          <label for="tilte" class="form-label">Title</label>
                          <input type="text" class="form-control" id="title" placeholder="Enter book title" required>
                      </div>
                      <div class="mb-3">
                          <label for="description" class="form-label">Description</label>
                          <textarea class="form-control" id="description" rows="3" placeholder="Enter book description" required></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <textarea class="form-control" id="genre" rows="3" placeholder="Enter book description" required></textarea>
                    </div>
                      <div class="mb-3">
                          <label for="author" class="form-label">Author</label>
                          <input type="text" class="form-control" id="author" placeholder="Enter author's name" required>
                      </div>
                      <div class="mb-3">
                          <label for="pages" class="form-label">Pages</label>
                          <input type="number" class="form-control" id="pages" placeholder="Enter total number of pages" required>
                      </div>
                      <div class="mb-3">
                          <label for="progress" class="form-label">Progress (in pages)</label>
                          <input type="number" class="form-control" id="progress" placeholder="Enter your reading progress" min= required>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary primary-btn" id="saveBookBtn">Save Book</button>
                    </div>
                  </form>
              </div>
          </div>
      </div>
    </div>

    <!-- Confirm delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this book?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="confirmDelete" class="btn btn-danger">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
